---
layout: default
---

<article class="blog-post">
	<div class="blog-post-gutter">
		<time datetime="{{date|date:"%F"}}">{{date|date:"%b %d, %Y"}}</time><br/>
		Filed under {{categories | category_links}}
	</div>
	<div class="blog-post-content">
		<h4><a href="{{url}}">{{ title }}</a></h4>
		{{ content }}
	</div>
</article>
