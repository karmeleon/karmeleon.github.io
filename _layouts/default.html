<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="shortcut icon" type="image/png" href="/assets/favicon.png"/>
		<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
		<meta name="theme-color" content="#808080">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- scripts -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/site.js"></script>
		<!-- stylesheets -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Khand' rel='stylesheet' type='text/css'>
		<link href="/css/main.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="page">
			<div class="header">
				<h1><a href="/">Some Blog Thing</a></h1>
				<h2>A blog where I talk about code things.</h2>
			</div>	
			
			<div class="container">
				<div class="row">
					<div class="col-sm-8 content-col">
						{{ content }}
					</div>
					<div class="col-sm-4 sidebar-outline">
						<div class="sidebar-col">
						{% capture fileContent %}{% include sidebar.md %}{% endcapture %}
							{{ fileContent | markdownify }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
