<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
		<!-- scripts -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.5/trianglify.min.js"></script>
		<script type="text/javascript" src="/site.js"></script>
		<!-- stylesheets -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
		<link href="/css/main.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="page">
			<div class="header">
				<h1>Some Blog Thing</h1>
				<h2>A blog where I talk about code things</h2>
			</div>	
			
			<div class="content-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-8 content-col">
							{{ content }}
						</div>
					<div class="col-sm-4 sidebar-col">
					{% capture my-include %}{% include sidebar.md %}{% endcapture %}
						{{ my-include | markdownify }}
					</div>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
