<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<link rel="shortcut icon" type="image/png" href="/assets/favicon.png"/>
		<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
		<!-- Color used in Chrome for Android -->
		<meta name="theme-color" content="#808080">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- scripts -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="/site.js"></script> -->
		<!-- stylesheets -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Khand' rel='stylesheet' type='text/css'>
		<link href="/css/main.css" type="text/css" rel="stylesheet">
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-60113999-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</head>
	<body>
		<div class="page">
			<div class="header">
				<h1><a href="/">{{ site.name }}</a></h1>
				<h2>A blog where I talk about code things.</h2>
			</div>	
			
			<div class="container">
				<div class="row">
					<div class="col-sm-8 content-col">
						{{ content }}
					</div>
					<div class="col-sm-4 sidebar-outline">
						<div class="sidebar-col">
						{% capture fileContent %}{% include sidebar.md %}{% endcapture %}
							{{ fileContent | markdownify }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
