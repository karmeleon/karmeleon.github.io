<!doctype html>
<html>
	<head>
		<style type="text/css">
			/* animations */
			.loading-bar {
				width: 500px;
				height: 15px;
				padding: 3px;
				border-radius: 5px;
				background-color: silver;
				margin: 0 auto;
			}
			
			.loading-bar-fill {
				width: 100%;
				height: 100%;
				border-radius: 5px;
				background-color: #71cdff;
				animation: all;
			}
			
			.loading-bar-fill > .highlight {
				width: 10px;
				height: 100%;
				border-radius: 5px;
				background-color: #3c97ff;
				-webkit-animation-duration: 2s;
				-webkit-animation-name: indeterminate;
				-webkit-animation-iteration-count: infinite;
				animation-duration: 2s;
				animation-name: indeterminate;
				animation-iteration-count: infinite;
			}
			
			.loading-icon {
				width: 100px;
				height: 100px;
				position: relative;
				background-color: black;
				border-radius: 100%;
				-webkit-animation-duration: 2s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-name: spinner;
				-webkit-animation-timing-function: cubic-bezier(.11, .42, .89, .58);
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-name: spinner;
				animation-timing-function: cubic-bezier(.11, .42, .89, .58);
				margin: 0 auto;
			}
			
			.loading-icon:after {
				content: '';
				display: block;
				position: relative;
				bottom: 40px;
				left: 10px;
				border-radius: 100%;
				height: 80px;
				width: 80px;
				background-color: white;
			}
			
			.loading-icon:before {
				content: '';
				display: block;
				position: relative;
				top: 0px;
				width: 100px;
				height: 50px;
				background-color: white;
				border-radius: 100%;
			}
			
			.loading-icon-inner {
				width: 70px;
				height: 70px;
				z-index: 2;
				position: absolute;
				background-color: black;
				border-radius: 100%;
				bottom: 15px;
				left: 15px;
				-webkit-animation-duration: 1s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-name: spinner-backwards;
				-webkit-animation-timing-function: cubic-bezier(.11, .42, .89, .58);
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-name: spinner-backwards;
				animation-timing-function: cubic-bezier(.11, .42, .89, .58);
			}
			
			.loading-icon-inner:after {
				content: '';
				display: block;
				position: relative;
				border-radius: 100%;
				height: 50px;
				width: 50px;
				left: 10px;
				top: 10px;
				background-color: white;
			}
			
			.loading-icon-inner:before {
				content: '';
				display: block;
				position: absolute;
				top: -1px;
				left: 3px;
				width: 65px;
				height: 35px;
				border-radius: 100%;
				background-color: white;
			}
			
			.inner-circle {
				width: 40px;
				height: 40px;
				z-index: 3;
				position: absolute;
				background-color: black;
				border-radius: 100%;
				top: 15px;
				left: 15px;
			}
			
			@-webkit-keyframes spinner {
				from {
					-webkit-transform: rotate(0deg);
				}
				to {
					-webkit-transform: rotate(360deg);
				}
			}
			
			@-webkit-keyframes spinner-backwards {
				from {
					-webkit-transform: rotate(360deg);
				}
				to {
					-webkit-transform: rotate(0deg);
				}
			}
			
			@-webkit-keyframes indeterminate {
				from: {
					margin-left: 0px;
				}
				to {
					margin-left: 490px;
				}
			}
			
			@keyframes spinner {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
			
			@keyframes spinner-backwards {
				from {
					transform: rotate(360deg);
				}
				to {
					transform: rotate(0deg);
				}
			}
			
			@keyframes indeterminate {
				from: {
					margin-left: 0px;
				}
				to {
					margin-left: 490px;
				}
			}
			
			/* other */
			.spacer {
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="loading-bar">
			<div class="loading-bar-fill">
				<div class="highlight">
				</div>
			</div>
		</div>
		<div class="spacer"></div>
		<div class="loading-icon">
			<div class="loading-icon-inner">
				<div class="inner-circle"></div>
			</div>
		</div>
	</body>
</html>
