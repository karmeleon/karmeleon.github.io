---
layout: default
---

{% for post in site.posts %}
	<article class="blog-post">
		<div class="blog-post-gutter">
			<time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time><br/>
			Filed under {{post.categories | category_links}}
		</div>
		<div class="blog-post-content">
			<h4><a href="{{post.url}}">{{ post.title }}</a></h4>
			{{ post.content }}
			<!-- could do post.excerpt if I had long/a lot of posts -->
		</div>
	</article>

{% endfor %}
