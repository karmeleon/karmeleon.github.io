---
layout: default
title: Home
---

<div class="container">
	<div class="row">
		<div class="col-sm-8 content-col">
			<!-- Show last 5 posts here -->
			{% for post in paginator.posts %}
			
				<div class="blog-post">
					<div class="blog-post-gutter">
						<h3><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></h3>
					</div>
					<div class="blog-post-content">
						<h4><a href="{{post.url}}">{{ post.title }}</a></h4>
						<p>{{ post.content }}</p>
					</div>
				</div>

			        <header>
			            <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>

			            <span class="category"><i class="icon-tag"></i> {{ post.categories | category_links }}</span><br/>
			            <span class="author"><i class="icon-user"></i> {% if post.author %}{{post.author}}{% else %}{{site.author}}{% endif%}</span>
			        </header>
				
					<div class="entry">{{ post.excerpt }}</div>
			
				</article>-->
			{% endfor %}
		</div>
		<div class="col-sm-3 col-sm-offset-1 sidebar-col">
			Wow a sidebar.
		</div>
	</div>
</div>
